{% extends "flock_feed/base.html" %}

{% block title %}User Profile Page{% endblock %}

{% block head %}{% endblock %}

{% block body %}
<article>
    <img src="{{ user.userprofile.image.url }}" alt="user profile picture" width="150" height="150">
    <h1>{{ user.username }}'s profile</h1>
    <h2>About:</h2>
    <p>{{ user.userprofile.about }}</p>
</article>
{% endblock %}
